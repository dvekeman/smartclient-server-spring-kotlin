databaseChangeLog:
  - changeSet:
      id: 1
      author: dvekeman
      changes:
        - createTable:
            tableName: persons
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: firstname
                  type: varchar(50)
              - column:
                  name: lastname
                  type: varchar(50)
                  constraints:
                    nullable: false
